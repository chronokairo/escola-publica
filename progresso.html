<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <title>Meu Progresso</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        📈 Meu Progresso
        <a href="index.html" class="voltar-topo">⬅ Voltar</a>
        <div id="offlineAlert" class="offline-alert" style="display: none;">
            Você está offline! Algumas funções podem estar limitadas.
    </header>

    <section class="progresso-container">
        <h2>Resumo do Seu Progresso</h2>

        <div class="progresso-card">
            <h3>Tarefas Concluídas</h3>
            <p><strong>12</strong> de 15 tarefas</p>
            <progress value="12" max="15"></progress>
        </div>

        <div class="progresso-card">
            <h3>Estrelas Conquistadas</h3>
            <p>⭐⭐⭐⭐☆</p>
        </div>

        <div class="progresso-card">
            <h3>Tempo de Estudo</h3>
            <p>3 horas e 45 minutos esta semana</p>
        </div>

        <div class="progresso-card">
            <h3>Melhor Matéria</h3>
            <p>Matemática</p>
        </div>
    </section>
</body>

</html>
