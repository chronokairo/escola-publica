<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <title>ClassificaÃ§Ã£o de CiÃªncias</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="quizc.css">
</head>

<body>

    <header>ğŸŒ¿ Classifique os Itens</header>

    <div class="container">
        <p>Arraste cada item para sua categoria correta:</p>

        <div class="itens" id="itens">
            <div class="item" draggable="true" id="gato" data-categoria="animal">ğŸ± Gato</div>
            <div class="item" draggable="true" id="caderno" data-categoria="objeto">ğŸ“’ Caderno</div>
            <div class="item" draggable="true" id="rosa" data-categoria="planta">ğŸŒ¹ Rosa</div>
            <div class="item" draggable="true" id="cachorro" data-categoria="animal">ğŸ¶ Cachorro</div>
            <div class="item" draggable="true" id="lÃ¡pis" data-categoria="objeto">âœï¸ LÃ¡pis</div>
            <div class="item" draggable="true" id="Ã¡rvore" data-categoria="planta">ğŸŒ³ Ãrvore</div>
        </div>

        <div class="categorias">
            <div class="categoria" data-categoria="animal" ondrop="soltar(event)" ondragover="permitirSoltar(event)">
                <h3>ğŸ¾ Animais</h3>
            </div>
            <div class="categoria" data-categoria="planta" ondrop="soltar(event)" ondragover="permitirSoltar(event)">
                <h3>ğŸŒ¿ Plantas</h3>
            </div>
            <div class="categoria" data-categoria="objeto" ondrop="soltar(event)" ondragover="permitirSoltar(event)">
                <h3>ğŸ“¦ Objetos</h3>
            </div>
        </div>

        <div id="resultado"></div>
    </div>

    <script>
        let acertos = 0;

        const itens = document.querySelectorAll('.item');
        itens.forEach(item => {
            item.addEventListener('dragstart', drag);
        });

        function drag(event) {
            event.dataTransfer.setData("text", event.target.id);
        }

        function permitirSoltar(event) {
            event.preventDefault();
            event.currentTarget.classList.add('over');
        }

        function soltar(event) {
            event.preventDefault();
            const id = event.dataTransfer.getData("text");
            const item = document.getElementById(id);
            const categoriaAlvo = event.currentTarget.getAttribute("data-categoria");
            const categoriaItem = item.getAttribute("data-categoria");

            if (categoriaAlvo === categoriaItem) {
                event.currentTarget.appendChild(item);
                acertos++;
                item.setAttribute("draggable", false); // evita mover de novo
            }

            event.currentTarget.classList.remove('over');

            if (acertos === 6) {
                document.getElementById("resultado").innerText = "âœ… ParabÃ©ns! Todos os itens foram classificados corretamente!";
            }
        }
    </script>

</body>

</html>
